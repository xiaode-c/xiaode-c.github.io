<h3 id="安装zsh">安装zsh</h3>

<p>oh-my-zsh是一个zsh shell的框架。</p>

<p>安装oh-my-zsh前需安装zsh</p>
<pre><code>sudo apt-get install zsh
</code></pre>

<p>检查zsh是否正确安装</p>
<pre><code>zsh --version
</code></pre>

<p>应输出<code>zsh 5.0.5 or 更高版本</code></p>

<p>设置zsh为你的默认shell:</p>
<pre><code>chsh -s $(which zsh)
</code></pre>
